<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="color-options">
  <input type="color" id="color" />
  <div class="color-option" style="background-color:rgb(223,14,103)" data-color="rgb(223,14,103)"></div>
  <div class="color-option" style="background-color:#e74c3c" data-color="#e74c3c"></div>
  <div class="color-option" style="background-color:#e67e22" data-color="#e67e22"></div>
  <div class="color-option" style="background-color:#f1c40f" data-color="#f1c40f"></div>
  <div class="color-option" style="background-color:rgb(82,202,74)" data-color="rgb(82,202,74)"></div>
  <div class="color-option" style="background-color:rgb(59,145,49)" data-color="rgb(59,145,49)"></div>
  <div class="color-option" style="background-color:rgb(56,108,254)" data-color="rgb(56,108,254)"></div>
  <div class="color-option" style="background-color:#34495e" data-color="#34495e"></div>
  <div class="color-option" style="background-color:rgb(130,130,130)" data-color="rgb(130,130,130)"></div>
  <div class="color-option" style="background-color:rgb(147,35,204)" data-color="rgb(147,35,204)"></div>
  </div>

  <canvas></canvas>
  <div class="btns">
    <span>브러쉬 두께</span>
    <input id="line-width" type="range" min="1" max="20" value="5" step="0.1"/> 
    <button id="paint-btn">페인트</button>
    <button id="brush-btn">브러쉬</button>
    <button id="reset-btn">초기화</button>
    <button id="eraser-btn">지우개</button>
    <label for="file">
      이미지 추가
      <input type="file" accept="image/*" id="file" />
    </label>
    
    <input type="text" placeholder="텍스트 입력 후 더블클릭" id="text"/>
    <button id="save">이미지 저장</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
